<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#001a66">
    <title>Elivate Prime Group (EPG):login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/loader.css">

</head>

<body>
      <div class="loader-container" id="loader">
        <div class="loader">
            <svg class="crypto-icon" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45"/>
                <path d="M50 25v50M35 40l15-15 15 15M35 60l15 15 15-15"/>
            </svg>
        </div>
    </div>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <span class="crypto-symbol"><i class="fas fa-user-shield"></i></span>
                        <div class="logo-glow"></div>
                    </div>
                    <div class="brand-text">
                        <h1>Welcome Back!</h1>
                      
                    </div>
                </div>
                
              
            </div>

            <form id="signinForm" class="signin-form" novalidate>
                <div class="form-container">
                    <div class="form-group">
                        <label for="emailUsername">
                            <span class="label-icon">üë§</span>
                            Email or Username
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="emailUsername" name="emailUsername" required
                                autocomplete="username">
                            <div class="input-border"></div>
                            <div class="input-focus-effect"></div>
                            <div class="input-success-icon">‚úì</div>
                        </div>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <span class="label-icon">üîí</span>
                            Password
                        </label>
                        <div class="input-wrapper password-wrapper">
                            <input type="password" id="password" name="password" required
                                autocomplete="current-password">
                            <button type="button" class="toggle-password" data-target="password"
                                aria-label="Toggle password visibility">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                            <div class="input-border"></div>
                            <div class="input-focus-effect"></div>
                            <div class="input-success-icon">‚úì</div>
                        </div>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark">
                                <div class="checkmark-icon">‚úì</div>
                            </span>
                            <span class="checkbox-text">Keep me signed in</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <div class="btn-background"></div>
                        <span class="btn-text">
                            <span class="btn-icon">üöÄ</span>
                            Sign In to Dashboard
                        </span>
                        <div class="loading-spinner">
                            <div class="spinner-ring"></div>
                        </div>
                    </button>

                    <div class="signup-link">
                        <span class="signup-text">Don't have an account?</span>
                        <a href="register.html" class="signup-btn">Create Account</a>
                    </div>
                </div>
            </form>

         

       
        </div>
    </div>

    <script src="../script/loader.js"></script>
    <script src="../script/login.js"></script>
</body>

</html>
